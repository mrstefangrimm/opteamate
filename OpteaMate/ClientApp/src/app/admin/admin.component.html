<p>Administrate an existing event:</p>

<form>
  <input type="search" class="form-control" #serach />
  <button type="button" (click)="getEvent(serach.value)">Find</button>
</form>

<br />
<p>Show this all the time</p>
<p *ngIf="found">
  Your event: {{eventData.title}}
  <br />
  <!--button type="button" (click)="delete()">delete</!-button-->

</p>
